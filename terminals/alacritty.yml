---
font:
  normal:
    family: "JetBrainsMono Nerd Font"
  bold:
    family: "JetBrainsMono Nerd Font"
  italic:
    family: "JetBrainsMono Nerd Font"
  size: 10.0

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x24283b" # Storm
    # background: '0x1a1b26' # Night
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x1D202F" # Storm
    # black: '0x15161E' # Night
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

window:
  opacity: 0.9

env:
  TERM: xterm-256color
