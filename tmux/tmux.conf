set -g default-terminal "${TERM}"
set -sg terminal-overrides ',*:RGB'
set -sg escape-time 0
set-window-option -g xterm-keys on
set-option -g focus-events on
setw -g mouse on

# TokyoNight "Storm" colors for Tmux

set -g mode-style 'fg=#7aa2f7,bg=#3b4261'

set -g message-style 'fg=#7aa2f7,bg=#3b4261'
set -g message-command-style 'fg=#7aa2f7,bg=#3b4261'

set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

set -g status 'on'
set -g status-justify 'left'

set -g status-style 'fg=#7aa2f7,bg=#1f2335'

set -g status-left-length 100
set -g status-right-length 200

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left '#[fg=#1D202F,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞'
set -g status-right "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#3b4261] #(~/.dotfiles/bin/mpris-currently-playing || echo 'üéµ‚ùå') ÓÇ≥ %Y-%m-%d ÓÇ≥ #(curl 'https://wttr.in/49341?format=1' | sed 's/ //') #(TZ=America/New_York date '+%%-I:%%M %%p' | tr '[:lower:]' '[:upper:]') ÓÇ≥ #(~/.dotfiles/bin/countdown-days 2022-09-02) days ÓÇ≥ #(curl 'https://wttr.in/London?format=1' | sed 's/ //') #(TZ=Europe/London date '+%%-I:%%M %%p' | tr '[:lower:]' '[:upper:]') #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#1D202F,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style 'underscore,fg=#a9b1d6,bg=#1f2335'
setw -g window-status-separator ''
setw -g window-status-style 'NONE,fg=#a9b1d6,bg=#1f2335'
setw -g window-status-format '#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞#[default] #I ÓÇ± #W #F #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞'
setw -g window-status-current-format '#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#7aa2f7,bg=#3b4261,bold] #I ÓÇ± #W #F #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞'

# Windows/panes/sessions
## Automatically set window name to pane_current_path
set -g status-interval 5
set -g automatic-rename on
set -g automatic-rename-format '#(~/.dotfiles/bin/tmux_automatic_rename_format #{pane_current_path} #{pane_current_command})'
## Automatically renumber windows after closing a window
set -g renumber-windows on
## Splitting
bind-key v split-window -h
bind-key V split-window -h -c '#{pane_current_path}'
bind-key s split-window -v
bind-key S split-window -v -c '#{pane_current_path}'
## Moving
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key P swap-window -t -1\; select-window -t -1
bind-key N swap-window -t +1\; select-window -t +1
## Naming
bind-key r command-prompt 'rename-window %%'
bind-key R command-prompt 'rename-session %%'

# Copying
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-usernamespace pbcopy'

# Reload config
bind-key r source-file "${HOME}/.config/tmux/tmux.conf" \; display-message 'Config reloaded.'

# Change Alacritty BG opacity.
bind-key b run "${HOME}/.dotfiles/bin/alacritty-bg-toggle"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'

run "${HOME}/.config/tmux/plugins/tpm/tpm"

